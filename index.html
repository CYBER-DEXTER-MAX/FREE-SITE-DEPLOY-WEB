<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Advanced Web Deployer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #090213;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(0deg);
            box-shadow: 0 25px 45px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50px;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
        }

        .result {
            margin-top: 1.5rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
@media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Dexter Web Deploy</h1>
        
        <form id="deploy-form">
            <div class="form-group">
                <i class="fas fa-file-archive"></i>
                <label>ZIP ‡∑Ü‡∂∫‡∑í‡∂Ω‡∑ä ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</label>
                <input type="file" id="zip-file" accept=".zip" required>
            </div>

            <div class="form-group">
                <i class="fab fa-github"></i>
                <label>GitHub Repository ‡∂±‡∂∏</label>
                <input type="text" id="repo-name" placeholder="e.g. my-awesome-website" required>
            </div>

            <div class="form-group">
                <i class="fab fa-whatsapp"></i>
                <label>WhatsApp ‡∂Ö‡∂Ç‡∂ö‡∂∫</label>
                <input type="tel" id="whatsapp-number" placeholder="e.g. 94712345678" required>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-rocket"></i> ‡∑Ä‡∑ô‡∂∂‡∑ä ‡∑É‡∂∫‡∑í‡∂ß‡∑ä Deploy ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing... ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ª‡∑ê‡∂≥‡∑ì ‡∑É‡∑í‡∂ß‡∑í‡∂±‡∑ä‡∂±...</p>
        </div>

        <div class="result" id="result">
            <h3>‚úÖ Deploy ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∂∫‡∑í!</h3>
            <p>GitHub Pages URL: <a href="#" id="github-link" target="_blank"></a></p>
            <p>WhatsApp ‡∂Ø‡∑ê‡∂±‡∑î‡∂∏‡∑ä ‡∂Ø‡∑ì‡∂∏: <span id="whatsapp-status">‡∂∫‡∑Ä‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì...</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        const GITHUB_TOKEN = '';

        document.getElementById('deploy-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const githubLink = document.getElementById('github-link');
            const whatsappStatus = document.getElementById('whatsapp-status');

            loading.style.display = 'block';
            result.style.display = 'none';

            const zipFile = document.getElementById('zip-file').files[0];
            const repoName = document.getElementById('repo-name').value;
            const whatsappNumber = document.getElementById('whatsapp-number').value;

            try {
                // Repository Creation
                const repoResponse = await fetch('https://api.github.com/user/repos', {
                    method: 'POST',
                    headers: {
                        'Authorization': token ${GITHUB_TOKEN},
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: repoName,
                        private: false,
                    }),
                });

                const repoData = await repoResponse.json();

                // ZIP File Processing
                const zip = new JSZip();
                const content = await zip.loadAsync(zipFile);

                // File Upload
                for (const path in content.files) {
                    const file = content.files[path];
                    if (!file.dir) {
                        const fileContent = await file.async('base64');
                        const fileName = path.split('/').pop();

                        await fetch(https://api.github.com/repos/${repoData.owner.login}/${repoName}/contents/${fileName}, {
                            method: 'PUT',
                            headers: {
                                'Authorization': token ${GITHUB_TOKEN},'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: Add ${fileName},
                                content: fileContent,
                                branch: 'gh-pages',
                            }),
                        });
                    }
                }

                // Enable GitHub Pages
                await fetch(https://api.github.com/repos/${repoData.owner.login}/${repoName}/pages, {
                    method: 'POST',
                    headers: {
                        'Authorization': token ${GITHUB_TOKEN},
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source: {
                            branch: 'gh-pages',
                            path: '/'
                        }
                    })
                });

                // GitHub Pages URL
                const githubPageUrl = https://${repoData.owner.login}.github.io/${repoName}/;
                
                // WhatsApp Notification
                const whatsappResponse = await fetch(
                    https://dexter-whatsapp-bot-request.onrender.com/send-message?number=${whatsappNumber}&message=${encodeURIComponent(üöÄ Your website is live: ${githubPageUrl})}
                );

                loading.style.display = 'none';
                result.style.display = 'block';
                
                githubLink.href = githubPageUrl;
                githubLink.textContent = githubPageUrl;
                whatsappStatus.textContent = whatsappResponse.ok ? '‚úÖ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∫‡∑Ä‡∂± ‡∂Ø‡∑ì' : '‚ùå ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä';

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                alert('‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∑É‡∑í‡∂Ø‡∑î ‡∑Ä‡∑í‡∂∫. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.');
            }
        });
    </script>
</body>
</html>
